<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Expense Tracker</h1>
      <form id="expense-form" class="mb-4">
        <div class="row g-3">
          <div class="col-md-3">
            <input
              type="number"
              id="expense-amount"
              class="form-control"
              placeholder="Amount"
              required
            />
          </div>
          <div class="col-md-3">
            <select id="expense-description" class="form-select" required>
              <option value="" disabled selected>Choose a Description</option>
              <option value="Bread">Bread</option>
              <option value="Petrol">Petrol</option>
              <option value="On Vacation">On Vacation</option>
              <option value="Diesel">Diesel</option>
              <option value="Hello">Hello</option>
              <option value="1234">1234</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="expense-category" class="form-select" required>
              <option value="" disabled selected>Choose a Category</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movie">Movie</option>
            </select>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">
              Add Expense
            </button>
          </div>
        </div>
      </form>
      <div id="expense-list">
        <ul id="expenses">
          <!-- Expenses will be displayed here -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
